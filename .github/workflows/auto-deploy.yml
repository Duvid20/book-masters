on:
  workflow_dispatch:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.DB_SERVERNAME }}
          protocol: ftps
          username: ${{ secrets.DB_USERNAME }}
          password: ${{ secrets.DB_PASSWORD }}
          local-dir: ./
          server-dir: /httpdocs/bookMasters/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            config.php